<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Import Font Awesome(Bootstrap) ICONS   - Used for social media icons in header -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather NOW</title>
  </head>

  <body>
    <header>
      <nav>
        <div><a href="#" class="navbar-brand">
          <img src="mrtndwrklogoresize.png" alt="" width="100px">
        </a></div>
        
        <div class="header-title">
          
              <img src="WeatherNow Logoresize.png" height="50px" alt="WeatherNow Logo" id="logo">
           
          
        </div>
        
        <div>        
          <ul class="social-container">
          <li>
            <a class="social-icon" href="https://www.linkedin.com/in/martin-dworak/" target="blank">
              <i class="fa fa-linkedin-square fa-lg icon"></i>
            </a>
          </li>
          <li>
            <a class="social-icon" href="https://www.xing.com/profile/Martin_Dworak5" target="blank">
              <i class="fa fa-xing-square fa-lg icon"></i>
            </a>
          </li>
          <li>
            <a class="social-icon" href="https://github.com/mrtndwrk" target="blank">
              <i class="fa fa-github-square fa-lg icon"></i>
            </a>
          </li>
        </ul>
      </div>
      </nav>
  </header>

  <main>
    <div class="form-container">
      <form id="weather-input-form">
        <input type="text" id="weather-input" autocomplete="off" placeholder="e.g. 'Vienna'">
      </form>
    </div>

    <div class="weather-container">
      <div id="weather-symbol-container"><img id="weather-symbol" src="weather-icons/sun.png" alt="Weather Icon" data-current-icon></div>
      <div id="weather-info-container">
        <div id="weather-info-city" data-current-city>Vienna</div>
        <div id="weather-info-temp"><span data-current-temp>20</span>&deg;C</div>
        <div id="weather-info-description" data-current-weather>Sunny</div>
      </div>
      
      <div id="additional-info">
        <div id="weather-info-humidity">Precip: <span data-current-precip>20</span>ml</div>
        <div id="weather-info-wind">Wind: <span data-current-wind>20</span>km/h</div>
      </div>

      <div id="forecast-container" data-forecast-container>

      <div class="forecast-container-day" id="day1">
        <div id="forecast-container-date">Monday</div>
        <img id="forecast-icon" src="weather-icons/snow.png" alt="Weather Icon">
        <div id="forecast-container-temp">
          <div id="forecast-container-temp-max">Min: 10°C</div>
          <div id="forecast-container-temp-min">Max: 20°C</div>
        </div>
      </div>

      <div class="forecast-container-day" id="day2">
        <div id="forecast-container-date">Tueday</div>
        <img id="forecast-icon" src="weather-icons/mist-fog.png" alt="Weather Icon">
        <div id="forecast-container-temp">
          <div id="forecast-container-temp-max">Min: 10°C</div>
          <div id="forecast-container-temp-min">Max: 20°C</div>
        </div>
      </div>

      <div class="forecast-container-day" id="day3">
        <div id="forecast-container-date">Wednesday</div>
        <img id="forecast-icon" src="weather-icons/cloud.png" alt="Weather Icon">
        <div id="forecast-container-temp">
          <div id="forecast-container-temp-max">Min: 10°C</div>
          <div id="forecast-container-temp-min">Max: 20°C</div>
        </div>
      </div>

      <div class="forecast-container-day" id="day4">
        <div id="forecast-container-date">Thursday</div>
        <img id="forecast-icon" src="weather-icons/rain.png" alt="Weather Icon">
        <div id="forecast-container-temp">
          <div id="forecast-container-temp-max">Min: 10°C</div>
          <div id="forecast-container-temp-min">Max: 20°C</div>
        </div>
      </div>
      

    </div>

    <template id="row-template">
      <div class="forecast-container-day" id="day1">
        <div id="forecast-container-date" data-date></div>
        <img id="forecast-icon" alt="Weather Icon" data-icon>
        <div id="forecast-container-temp">
          <div id="forecast-container-temp-max"><span>Min: </span>  <span data-min-temp></span>   <span>&deg;C</span></div>
          <div id="forecast-container-temp-min"><span>Max: </span>  <span data-max-temp></span>   <span>&deg;C</span></div>
        </div>
      </div>
    </template>

  </main>
  </body>
</html>
